<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text overflow ellipsis</title>
    <style>
        .ellipsis {
            width: 200px;
            display: -webkit-box; 
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="ellipsis">Trong lập trình, đặc biệt là trong HTML và CSS, hiệu ứng ... xuất hiện khi văn bản dài hơn không gian chứa của nó và được cắt ngắn với dấu ba chấm, gọi là "text overflow ellipsis"</div>   
</body>
</html>
